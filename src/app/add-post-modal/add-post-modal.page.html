<ion-header>
  <ion-toolbar>
    <ion-title>Crear Nuevo Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <form [formGroup]="addPostForm" (ngSubmit)="addPost(addPostForm.value)">
    <div (click)="uploadPhone()">
      <img [src]="post_image ? post_image : '/assets/imgs/placeholders.jpg'" class="image-post">
      <p *ngIf="!post_image">haz click para subir una imagen</p>
    </div>

    <ion-item>
      <ion-textarea label="Descripción de tu post" labelPlacement="floating" placeholder="Cuentanos que estas pensando" formControlName="description"></ion-textarea>
    </ion-item>
    <ion-footer>
      <!-- Botón de Publicar -->
      <ion-button 
      type="submit"
      [disabled]="!addPostForm.valid"
      expand="full"
      >
      Publicar
      </ion-button>
    </ion-footer>
  </form>
  
  

</ion-content>
